<p><img style="background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;margin:0 5px;" title="Out in the Desert" border="0" alt="Out in the Desert" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_7004.jpg" width="644" height="428" &#47;>
<p align="justify">Since we were waiting for Hassan to finish his work anyway, Colin suggested that we take a trip out to the desert to experience a taste of nomadic life. We were told to leave our gadgetry behind and hop in Martin&rsquo;s Land Rover.<&#47;p>
<p align="center"><a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_7264_2.jpg"><img style="background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;float:left;border-top:0;border-right:0;padding-top:0;margin:0 15px 0 5px;" title="From the inside of a Land Rover" border="0" alt="From the inside of a Land Rover" align="left" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_7264_2_thumb.jpg" width="240" height="163" &#47;><&#47;a><&#47;p>
<p align="justify">Land Rovers have very different capabilities from Ford E350 Ambulances. When we drive, we&rsquo;re paranoid about speed bumps, pot holes, and gusts of wind.&#160; Martin on the other hand demonstrated doesn&rsquo;t even care about roads. He can drive on it, off it, and weave around it. <a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_70603.jpg"><img style="background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;float:left;border-top:0;border-right:0;padding-top:0;margin:5px 15px 5px 5px;" title="Harvesting Mussels" border="0" alt="Harvesting Mussels" align="left" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_70603_thumb.jpg" width="244" height="163" &#47;><&#47;a>Impressive, hats off to the Land Rover, but we&rsquo;re still the ones with the disco ball.<&#47;p>
<p align="justify">Our first stop was to the beach. Colin, being the modern day African MacGyver that he was, knew the area like the back of his hand. He knew where to go, when to go and what to look for. The plan was to harvest mussels from the beach <a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_7061.jpg"><img style="background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;float:left;border-top:0;border-right:0;padding-top:0;margin:5px 15px 5px 5px;" title="Mussels in the rocks" border="0" alt="Mussels in the rocks" align="left" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_7061_thumb.jpg" width="244" height="163" &#47;><&#47;a>when the tide receded. This hinged on knowing where to go and being there at the right time. Given the fact that the only landmark you&rsquo;ll see in the desert is sand sand and more sand, it&rsquo;s pretty amazing that he was able to find anything.<&#47;p>
<p align="justify">Martin and I went to work on the mussels while Colin took Dennis and Mike around the beach to pick oysters off the rock. <a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;01&#47;dsc_7101.jpg"><img style="background-image:none;padding-left:0;padding-right:0;display:inline;float:right;padding-top:0;border-width:0;margin:5px 15px 5px 5px;" title="Fresh Oysters" border="0" alt="Fresh Oysters" align="right" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;01&#47;dsc_7101_thumb.jpg" width="163" height="244" &#47;><&#47;a>It doesn&rsquo;t get any fresher than that. <a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;01&#47;img_5033.jpg"><font color="#29303b">After<&#47;font><&#47;a> a couple hours wading around the beach pulling mussels and oysters off the rocks, Martin took us deeper into the desert. <&#47;p>
<p align="left">We made our way to an area that I guess would be considered an oasis. I really have no idea where it was, all I knew was that we drove past mine field warning signs and giant sand dunes and hills. I was amazed at this patch of green in the middle of the desert inhabited by a lone donkey. Field of green grass and trees in the middle of the desert was a pretty weird sight, but there it was.<a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_7141.jpg"><img style="background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:block;float:none;border-top:0;border-right:0;padding-top:0;margin:0 auto;" title="Land Mines!" border="0" alt="Land Mines!" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_7141_thumb.jpg" width="644" height="429" &#47;><&#47;a><&#47;p>
<p><a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_7290.jpg"><img style="background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;margin:0 5px;" title="Sahara Oasis" border="0" alt="Sahara Oasis" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_7290_thumb.jpg" width="644" height="429" &#47;><&#47;a><&#47;p>
<p>That night, we built a camp fire and grilled fresh mussels deep in the desert. Each of us picked a spot near a bush to shield us from the wind. I was once again anticipating a starry night. That night, the moon was out and lit up the entire desert.<&#47;p>
