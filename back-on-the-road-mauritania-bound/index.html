<p align="center"><a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_97971.jpg"><img style="background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;margin:0 5px;" title="Leaving Dakhla" border="0" alt="Leaving Dakhla" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_97971_thumb.jpg?w=644&#038;h=429" width="644" height="429" &#47;><&#47;a><&#47;p></p>
<p align="justify">
Yesterday started at 6:00 AM -  definitely the earliest start since arriving in Dakhla. With a firm hand shake and a long hug, I bade farewell to our wonderful hosts and to the simple Dakhla life I&rsquo;ve come to know and love. I&rsquo;m going to miss Colin, Freya, and their pack of dogs and cats. I&rsquo;ve grown fond their camel meat addicted cats begging for scraps of my camel kefta burger. I enjoyed walking down to the chicken guy to pick out the lucky winner that would be ending up on our plate that evening. After the chicken stop, I&rsquo;d always try my luck catching the doughnut guy across the street for a string of 8 doughnuts. Somehow he gets away with opening shop 2 hours out of the day. Not only that, his opening times are never predictable.</p>
<p>Without a doubt, when I asked about the Timbuktu Challenge, the first word out of my mouth will definitely be &ldquo;Dakhla&rdquo;.</p>
<hr &#47;>
<p>By 8:00 AM we were back on the road and the topic of conversation among the team returned to &ldquo;what is the next stop?&rdquo;, &ldquo;how far is it?&rdquo;, and &ldquo;how long will it take?&rdquo;. You&rsquo;d think that after being here a month, we&rsquo;d adopt the local acceptance that those questions are pointless. Old habits. We made one fuel stop at Barbas, 10 km from the border and reached the border at 1:00PM.</p>
<p>&nbsp;</p>
<p align="center"><a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;img_5464.jpg"><img style="background-image: none; padding-left: 0; padding-right: 0; display: inline; padding-top: 0; border-width: 0; margin: 0;" title="IMG_5464" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;img_5464_thumb.jpg?w=244&amp;h=164" alt="IMG_5464" width="244" height="164" border="0" &#47;><&#47;a><&#47;p><br />
Past the Moroccan border post there is a lawless stretch of land  controlled neither by Morocco nor Mauritania. There is no tarmac, no police, and no one to clean the plastic bags, tires, and car parts scattered as far as the eye can see.</p>
<p><a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_9979.jpg"><img style="background-image: none; padding-left: 0; padding-right: 0; display: block; float: none; padding-top: 0; border-width: 0; margin: 0 auto;" title="DSC_9979" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_9979_thumb.jpg?w=244&amp;h=163" alt="DSC_9979" width="244" height="163" border="0" &#47;><&#47;a></p>
<p>Colin spent a good portion of the month explaining to us desert driving techniques. We clearly didn&rsquo;t get the message because 10 minutes into no-man&rsquo;s-land, Dennis dove straight into &ldquo;light colored&rdquo; soft sand. The moment we got stuck, the pack of Mauritanians lurking atop a nearby trash heap descended on us like hyenas on a fresh animal carcass. We spent the next 20 minutes simultaneously refusing &ldquo;help&rdquo; from these locals and digging ourselves out.</p>
<p align="center"><a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_9956.jpg"><img style="background-image: none; padding-left: 0; padding-right: 0; display: inline; padding-top: 0; border-width: 0; margin: 0;" title="DSC_9956" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_9956_thumb.jpg?w=244&amp;h=163" alt="DSC_9956" width="244" height="163" border="0" &#47;><&#47;a><&#47;p></p>
<p align="center"><&#47;p><br />
Mike met this British couple Niel and Die in Rabat at the Mauritanian Embassy when he went back to pickup visas. Fortunately for us, they happened to be right behind us. When they saw us floundering around the sand, they offered to pull us out with their giant Renault ex-military truck. Despite the fact that the Mauritanians did nothing but hover around and pester us, they insisted on compensation for their &ldquo;services&rdquo;. In hindsight, I should have demanded payment from them for annoying the hell out of us.</p>
<p align="center"><a href="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_9961.jpg"><img style="background-image: none; padding-left: 0; padding-right: 0; display: inline; padding-top: 0; border-width: 0; margin: 0 5px;" title="DSC_9961" src="http:&#47;&#47;stephenjan.files.wordpress.com&#47;2012&#47;02&#47;dsc_9961_thumb.jpg?w=244&amp;h=163" alt="DSC_9961" width="244" height="163" border="0" &#47;><&#47;a><&#47;p><br />
Welcome to Mauritania.</p>
